server.port=8081
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/onlinebookstore
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
#spring.jpa.show-sql=true

#multi-part
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=150MB
app.uploaddirectory=${APP_HOME}

#email
spring.mail.username=${EMAIL}
spring.mail.password=${PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Jwt
app.jwtSecret= ${SECRET_KEY}
app.jwtLoginExpiration=${LOGIN_EXPIRATION}
app.jwtVerificationExpiration=${VERIFICATION_EXPIRATION}
